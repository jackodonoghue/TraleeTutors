

<div class="col-lg-7 col-md-8 col-sm-10 col-11 ml-auto mr-auto mt-5 mb-5" *ngFor="let grind of grinds">
    <div class="row grind-snip mb-3">
        <h2>{{grind.grindTitle | titlecase}}</h2>
        <p>{{grind.description}}</p>
        <a class="ml-auto mr-2" href="grinds/{{grind._id}}"> 
            <button>View Grind</button>
        </a>
    </div>
</div>
